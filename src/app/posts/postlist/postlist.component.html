<mat-spinner *ngIf="isLoading" ></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading " multi="true"  >
  <mat-expansion-panel *ngFor="let post of posts" >
    <mat-expansion-panel-header>
     {{ post.title }}
    </mat-expansion-panel-header>
    <div class="image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p> {{ post.content }}  </p>
    <mat-action-row *ngIf="isUserAuthenticate && userid==post.creator" >
      <button mat-button color="primary" [routerLink]="['/edit',post.id]"  >EDIT</button>
      <button mat-button color="warn" (click)="DeletePost(post.id)" >DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="postLength" [pageSize]="sizeOfPost" [pageSizeOptions]="sizeOption" (page)="onPageClick($event)"  *ngIf="posts.length>0 "  ></mat-paginator>
<p  class="error-text" *ngIf="posts.length <= 0 && !isLoading " > Add some notes  </p>
